version: '3.8'

services:
  claracore-rocm:
    build:
      context: .
      dockerfile: Dockerfile.rocm
    image: claracore:rocm
    container_name: claracore-rocm
    ports:
      - "5800:5800"
    volumes:
      # Mount your models folder here
      - ./models:/models
      # Persist config and downloads
      - ./config.yaml:/app/config.yaml
      - ./downloads:/app/downloads
      - ./binaries:/app/binaries
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video
      - render
    security_opt:
      - seccomp:unconfined
    environment:
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - ROC_ENABLE_PRE_VEGA=1
    restart: unless-stopped
    command: ["--listen", ":5800", "--models-folder", "/models", "--backend", "rocm"]
